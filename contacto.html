  <!--Cabecera-->
  <header id="inicio_contenido">
    <div class="contenido">
      <!--Menu navegacion principal-->
      <nav class="menu">
        <ul>
          <li class="sin_borde">
            <img class="logo" src="./img/enciclopedia.png" alt=""/><br>
            <span class="titulo">Pec II - Enciclopedia </span>

          <a href="index.html"><li class="boton">Inicio</li></a>

        </ul>
      </nav>
    </div>
  </header>

  <!--Contenido Principal-->
  <main>
      <div>
            <!--Menú de migas de pan -->
            <ul class="migaspan" >
                <li><a href="./index.html">Inicio</a></li>
                <li>/ Contacto</li>
            </ul>
            <!--Formulario Comentarios  -->
            <h1 class="destello">SUGERENCIAS</h1>           
            <form action="#" method="GET">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <div>
                        <label for="mail">Dirección de correo electrónico *</label>
                        <input type="email" name="mail" id="mail" placeholder="Correo Electrónico" required="">
                    </div>
                    <div>
                        <label for="nombre">Nombre y Apellidos *</label>
                        <input type="text" name="nombre" id="nombre" placeholder="" required="">
                    </div>
                    <div>
                        <label for="direccion">Dirección postal *</label>
                        <input type="text" name="direccion" id="direccion" placeholder="" required="">
                    </div>
                    <div>
                        <label for="telefono">Teléfono *</label>
                        <input type="text" name="telefono" id="telefono" placeholder="" required="">
                    </div>
                    <div>
                      <label for="propuesta">Sugerencia *</label>
                      <textarea name="propuesta" id="propuesta" placeholder="" required="" rows="10"></textarea>
                  </div>
                </fieldset>
                <input type="submit" value="Enviar">
            </form>
      </div>
    </main>

  <!--Pie Pagina-->
  <footer>
    <!--Menus navegacion pie pagina-->
